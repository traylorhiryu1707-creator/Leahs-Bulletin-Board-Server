<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leah's Send-Off Bulletin Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Kalam:wght@300;400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root {
            --cork-brown: #C19A6B;
            --cork-dark: #8B6F47;
            --pin-red: #DC2626;
            --pin-blue: #2563EB;
            --pin-green: #16A34A;
            --pin-yellow: #F59E0B;
            --shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lifted: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kalam', cursive;
            background: linear-gradient(135deg, #8B6F47 0%, #A0826D 50%, #8B6F47 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(139, 111, 71, 0.03) 2px, rgba(139, 111, 71, 0.03) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 111, 71, 0.03) 2px, rgba(139, 111, 71, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 4rem;
            color: #FFF8DC;
            text-shadow: 
                3px 3px 0 #8B4513,
                6px 6px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            margin-bottom: 10px;
            transform: rotate(-2deg);
        }

        .subtitle {
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            color: #FFF8DC;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #FFF8DC;
            margin-top: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .btn {
            font-family: 'Kalam', cursive;
            font-size: 1.1rem;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px) rotate(1deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #8B4513;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #FFFACD;
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: scaleIn 0.4s ease-out;
            border: 3px solid #DEB887;
        }

        .modal-content::before {
            content: 'üìå';
            position: absolute;
            top: -15px;
            right: 30px;
            font-size: 2rem;
            transform: rotate(25deg);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #8B4513;
            line-height: 1;
            transition: transform 0.2s;
        }

        .close:hover {
            transform: rotate(90deg) scale(1.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            color: #8B4513;
            margin-bottom: 8px;
            font-weight: 700;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #DEB887;
            border-radius: 6px;
            font-family: 'Kalam', cursive;
            font-size: 1rem;
            background: #FFF8DC;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .color-option.selected {
            border-color: #8B4513;
            transform: scale(1.15);
        }

        .color-option.selected::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        .board {
            background: rgba(193, 154, 107, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.2s ease-out 0.6s backwards;
        }

        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            min-height: 200px;
        }

        .post {
            background: #FFEB3B;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
            position: relative;
            transform: rotate(var(--rotation));
            animation: popIn 0.5s ease-out backwards;
            cursor: move;
        }

        .post:hover {
            box-shadow: var(--shadow-lifted);
            transform: rotate(var(--rotation)) translateY(-5px) scale(1.02);
            z-index: 10;
        }

        .post::before {
            content: 'üìå';
            position: absolute;
            top: -10px;
            right: 20px;
            font-size: 1.5rem;
            transform: rotate(var(--pin-rotation, 25deg));
        }

        .post-author {
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            font-weight: 700;
            color: #8B4513;
            margin-bottom: 10px;
        }

        .post-message {
            font-family: 'Kalam', cursive;
            font-size: 1.05rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .post-date {
            font-size: 0.85rem;
            color: #666;
            font-style: italic;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(220, 38, 38, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            transition: all 0.3s;
            opacity: 0;
        }

        .post:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #DC2626;
            transform: rotate(90deg) scale(1.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #FFF8DC;
            font-size: 1.4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .empty-state::before {
            content: 'üìù';
            display: block;
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .loading-indicator {
            text-align: center;
            padding: 40px;
            color: #FFF8DC;
            font-size: 1.2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 248, 220, 0.3);
            border-top-color: #FFF8DC;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px) rotate(-2deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(-2deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(calc(var(--rotation) + 10deg));
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(var(--rotation));
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .posts-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .board {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Leah's Send-Off Bulletin Board</h1>
            <p class="subtitle">Wonderful Messages to Kick-Off An Exciting Journey!</p>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Shared Across All Users</span>
            </div>
        </header>

        <div class="controls">
            <button class="btn btn-primary" onclick="openModal()">‚úèÔ∏è Create New Post</button>
            <button class="btn btn-secondary" onclick="refreshPosts()">üîÑ Refresh Posts</button>
        </div>

        <div class="board">
            <div class="posts-container" id="postsContainer">
                <div class="loading-indicator">
                    <div class="loading-spinner"></div>
                    <div>Loading messages...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="postModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="font-family: 'Permanent Marker', cursive; color: #8B4513; margin-bottom: 25px; text-align: center;">Create Your Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="authorInput">Your Name</label>
                    <input type="text" id="authorInput" required placeholder="Enter your name...">
                </div>
                <div class="form-group">
                    <label for="messageInput">Message</label>
                    <textarea id="messageInput" required placeholder="Write your message..."></textarea>
                </div>
                <div class="form-group">
                    <label>Choose Color</label>
                    <div class="color-picker">
                        <div class="color-option selected" style="background: #FFEB3B;" data-color="#FFEB3B"></div>
                        <div class="color-option" style="background: #FFB3BA;" data-color="#FFB3BA"></div>
                        <div class="color-option" style="background: #BAE1FF;" data-color="#BAE1FF"></div>
                        <div class="color-option" style="background: #BAFFC9;" data-color="#BAFFC9"></div>
                        <div class="color-option" style="background: #FFD700;" data-color="#FFD700"></div>
                        <div class="color-option" style="background: #DDA0DD;" data-color="#DDA0DD"></div>
                        <div class="color-option" style="background: #FFDAB9;" data-color="#FFDAB9"></div>
                        <div class="color-option" style="background: #E0BBE4;" data-color="#E0BBE4"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">üìå Pin It!</button>
            </form>
        </div>
    </div>

    <script>
        let posts = [];
        let selectedColor = '#FFEB3B';
        let isLoading = false;

        // Color picker functionality
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedColor = this.dataset.color;
            });
        });

        function openModal() {
            document.getElementById('postModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('postModal').classList.remove('active');
            document.getElementById('postForm').reset();
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector('.color-option').classList.add('selected');
            selectedColor = '#FFEB3B';
        }

        async function loadPosts() {
            if (isLoading) return;
            isLoading = true;
            
            try {
                // Get all post keys from storage
                const result = await window.storage.list('post:', true);
                
                if (!result || !result.keys || result.keys.length === 0) {
                    posts = [];
                    renderPosts();
                    return;
                }

                // Load each post
                const postPromises = result.keys.map(async (key) => {
                    try {
                        const data = await window.storage.get(key, true);
                        if (data && data.value) {
                            return JSON.parse(data.value);
                        }
                    } catch (error) {
                        console.error(`Error loading post ${key}:`, error);
                        return null;
                    }
                });

                const loadedPosts = await Promise.all(postPromises);
                posts = loadedPosts
                    .filter(post => post !== null)
                    .sort((a, b) => b.timestamp - a.timestamp);
                
                renderPosts();
            } catch (error) {
                console.error('Error loading posts:', error);
                showError('Unable to load posts. Please refresh the page.');
            } finally {
                isLoading = false;
            }
        }

        async function createPost(e) {
            e.preventDefault();
            
            const author = document.getElementById('authorInput').value.trim();
            const message = document.getElementById('messageInput').value.trim();
            
            if (!author || !message) {
                alert('Please fill in all fields');
                return;
            }

            const timestamp = Date.now();
            const post = {
                id: `post_${timestamp}_${Math.random().toString(36).substr(2, 9)}`,
                author: author,
                message: message,
                color: selectedColor,
                date: new Date().toLocaleDateString(),
                timestamp: timestamp,
                rotation: (Math.random() - 0.5) * 6
            };
            
            try {
                // Save to shared storage
                const result = await window.storage.set(`post:${post.id}`, JSON.stringify(post), true);
                
                if (result) {
                    posts.unshift(post);
                    renderPosts();
                    closeModal();
                } else {
                    alert('Failed to save post. Please try again.');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Error saving post. Please try again.');
            }
        }

        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            try {
                const result = await window.storage.delete(`post:${id}`, true);
                
                if (result) {
                    posts = posts.filter(post => post.id !== id);
                    renderPosts();
                } else {
                    alert('Failed to delete post. Please try again.');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Error deleting post. Please try again.');
            }
        }

        async function refreshPosts() {
            await loadPosts();
        }

        function renderPosts() {
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        Be the first to add a post!
                    </div>
                `;
                return;
            }
            
            container.innerHTML = posts.map((post, index) => `
                <div class="post" style="background: ${post.color}; --rotation: ${post.rotation}deg; animation-delay: ${index * 0.1}s;">
                    <button class="delete-btn" onclick="deletePost('${post.id}')">√ó</button>
                    <div class="post-author">${escapeHtml(post.author)}</div>
                    <div class="post-message">${escapeHtml(post.message)}</div>
                    <div class="post-date">${post.date}</div>
                </div>
            `).join('');
        }

        function showError(message) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    ‚ö†Ô∏è ${escapeHtml(message)}
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        document.getElementById('postModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Form submission handler
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            createPost(e);
        });

        // Auto-refresh posts every 10 seconds
        setInterval(() => {
            if (!document.getElementById('postModal').classList.contains('active')) {
                loadPosts();
            }
        }, 10000);

        // Initial load
        loadPosts();
    </script>
</body>
</html>
